


    


    
    <div *ngFor="let item of usuario"  class="grid">

        <div class="col  flex justify-content-center sm:m-8">
            <img [src]="imageLogo" alt="Logo" width="250" height="250">
        </div>

    
          <!-- Divider vertical -->
          <p-divider class="divider-vertical" layout="vertical" />

          
        <div class="col ">
            <div class="flex flex-column">

                <h1>Perfil</h1>
                <h3>Nombre:</h3>
                <label for="">{{item.nombres}}</label>
                <h3>Apellido:</h3>
                <label  for="">{{item.apellidos}}</label>
                <h3>Email</h3>
                <label  for="">{{item.email}}</label>
                <h3>Dni</h3>
                <label for="">{{item.documento}}</label>
                <h3>Genero</h3>
                <label  for="">{{item.genero}}</label>

                <div class="card flex justify-content-center">
                    <p-button (click)="showDialog()" label="Editar Perfil" />
                    <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
                        <span class="p-text-secondary block mb-5">Update your information.</span>
                        <div class="flex align-items-center gap-3 mb-3">
                            <label for="username" class="font-semibold w-6rem">Username</label>
                            <input pInputText id="username" class="flex-auto" autocomplete="off" />
                        </div>
                        <div class="flex align-items-center gap-3 mb-5">
                            <label for="email" class="font-semibold w-6rem">Email</label>
                            <input pInputText id="email" class="flex-auto" autocomplete="off" />
                        </div>
                        <div class="flex justify-content-end gap-2">
                            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
                            <p-button label="Save" (click)="visible = false" />
                        </div>
                    </p-dialog>
                </div>

            </div>
           
        </div>
    </div>
